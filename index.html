<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dự án Miền Ký Ức</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style></style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Left Panel -->
    <div class="col-6 left-panel">
      <form id="restoration-form">
        <!-- Drag & Drop Area -->
        <div class="drag-drop-area" id="dropZone">
          <h5>Kéo thả ảnh vào đây hoặc click để chọn ảnh</h5>
          <input type="file" id="fileInput" hidden accept="image/*">
        </div>

        <!-- Preview Image -->
        <div id="previewContainer" style="display: none;">
          <img id="previewImage" class="preview-image" src="" alt="Preview">
        </div>

        <!-- Settings Area -->
        <div class="settings-area mt-4">
          <!-- Example Input -->
          <div class="form-group">
            <label for="imageTitle">Prompt Controlnet</label>
            <input type="text" class="form-control" id="imageTitle">
          </div>
          <div class="form-group">
            <label for="imageTitle1">Prompt GAN</label>
            <input type="text" class="form-control" id="imageTitle1">
          </div>

          <!-- Submit Button -->
          <button id="runProcess" type="submit" class="btn btn-primary w-100 mt-4">PHỤC CHẾ</button>
        </div>
      </form>
    </div>

    <!-- Right Panel -->
    <div class="col-6 right-panel">
      <!-- Processing Steps -->
      <div id="processing-steps" class="">

        <!-- Download Button -->
        <a href="#" class="btn btn-success w-100 mb-4">TẢI VỀ KẾT QUẢ</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js">
</script>
</body>
</html>
